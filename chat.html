<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Workers AI Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="settings">
        <input type="password" id="api-token" placeholder="Въведете API токен">
        <button type="button" id="save-token">Запази токена</button>
    </div>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Въведете съобщение..." required>
            <button type="submit">Изпрати</button>
        </form>
    </div>
    <script src="chat.js"></script>
</body>
</html>
