<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="chat-container" class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-comments"></i> Into AI Chat</h1>
            <div class="controls">
                <select id="model-select">
                    <option value="@cf/meta/llama-3.1-8b-instruct">游 먫썛햡쮏쒫쮐</option>
                    <option value="@cf/flux-1-schnell">游꿛 햅햣햫햣햦햟햫햣 햫햟 햦향쮏쐄햟햤햣햫햦햣</option>
                    <option value="@cf/llama-3.2-11b-vision-instruct">游뒆 햃햫햟햩햦향 햫햟 햦향쮏쐄햟햤햣햫햦햣</option>
                    <option value="@cf/openai/whisper-large-v3">游댉 먫썛쮏햫햟쒫썛쫧 햫햟 햣혢</option>
                    <option value="voice-chat">游딖 햅햩햟혜쮏 혢햟혝</option>
                </select>
                <label class="debate-toggle"><input type="checkbox" id="debate-mode"> 햆햣햠햟혝</label>
                <select id="model-select-2" class="hidden">
                    <option value="@cf/meta/llama-3.1-8b-instruct">游 먫썛햡쮏쒫쮐</option>
                    <option value="@cf/flux-1-schnell">游꿛 햅햣햫햣햦햟햫햣 햫햟 햦향쮏쐄햟햤햣햫햦햣</option>
                    <option value="@cf/llama-3.2-11b-vision-instruct">游뒆 햃햫햟햩햦향 햫햟 햦향쮏쐄햟햤햣햫햦햣</option>
                    <option value="@cf/openai/whisper-large-v3">游댉 먫썛쮏햫햟쒫썛쫧 햫햟 햣혢</option>
                </select>
            </div>
        </header>
        <div id="messages" class="messages"></div>
        <form id="chat-form" class="chat-form">
            <button type="button" id="send-file" class="file-btn"><i class="fas fa-paperclip"></i></button>
            <input type="file" id="file-input" accept="image/*" hidden>
            <button type="button" id="voice-btn" class="voice-btn"><i class="fas fa-microphone"></i></button>
            <input type="text" id="user-input" placeholder="햏햟햦혣햣혝햣 혜혥쮏쐄괋왏쫧쟳..." required autocomplete="off">
            <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <script src="chat.js"></script>
</body>
</html>
