</head>
<body>
<h1>–û—Ç—á–µ—Ç –∑–∞ EMS —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>
<div id="summary"></div>
<div id="filters">
  <input type="date" id="startDate"> <input type="date" id="endDate">
  <input type="text" id="filterName" placeholder="–§–∏–ª—Ç—ä—Ä –ø–æ –∏–º–µ">
  <input type="number" id="priceInput" placeholder="–¶–µ–Ω–∞ (–ª–≤)" min="0" step="0.01">
  <button id="exportXls" class="download">XLS</button>
</div>
<div style="overflow-x:auto;">
<table>
  <thead>
    <tr>
      <th>–î–∞—Ç–∞</th>
      <th>–ß–∞—Å</th>
      <th>–ò–º–µ –Ω–∞ –∫–ª–∏–µ–Ω—Ç</th>
      <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
      <th>–¶–µ–Ω–∞</th>
      <th>–ë–µ–ª–µ–∂–∫–∞</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="appointments"></tbody>
</table>
  </div>
  <script>
    // –£–∫–∞–∂–µ—Ç–µ –∞–¥—Ä–µ—Å–∞ –Ω–∞ –≤–∞—à–∏—è Cloudflare Worker, –∞–∫–æ –æ—Ç–≤–∞—Ä—è—Ç–µ —Ñ–∞–π–ª–∞ –ª–æ–∫–∞–ª–Ω–æ
    // –∏–ª–∏ –æ—Ç –¥—Ä—É–≥ –¥–æ–º–µ–π–Ω.
    window.ACUITY_URL = 'https://workerai.radilov-k.workers.dev/acuity';
  </script>
  <script>
// –ê–∫–æ –æ—Ç–≤–∞—Ä—è—Ç–µ —Ñ–∞–π–ª–∞ –ª–æ–∫–∞–ª–Ω–æ –∏–ª–∏ –æ—Ç —Ä–∞–∑–ª–∏—á–µ–Ω –¥–æ–º–µ–π–Ω,
// –∑–∞–¥–∞–π—Ç–µ window.ACUITY_URL = 'https://workerai.radilov-k.workers.dev/acuity'
// –ø—Ä–µ–¥–∏ –¥–∞ –∑–∞—Ä–µ–¥–∏—Ç–µ —Å–∫—Ä–∏–ø—Ç–∞.
const API_URL =
  (window.ACUITY_URL || '/acuity') +
  '?appointmentTypeID=80052001&calendarID=12342518';
let price = parseFloat(localStorage.getItem('emsPrice')) || 0;
let appointments = [];
let fetchFailed = false;

function fetchAppointments(){
  fetch(API_URL)
    .then(r => r.ok ? r.json() : Promise.reject())
    .then(data => {
      appointments = data;
      fetchFailed = false;
      render();
      const summary = document.getElementById('summary');
      summary.textContent = '';
      summary.style.color = '';
    })
    .catch(() => {
      appointments = [];
      fetchFailed = true;
      render();
      const summary = document.getElementById('summary');
      summary.textContent = '–ù–µ –º–æ–∂–µ –¥–∞ —Å–µ –∑–∞—Ä–µ–¥—è—Ç —Ä–µ–∑–µ—Ä–≤–∞—Ü–∏–∏—Ç–µ';
      summary.style.color = 'red';
    });
}

function render(){
  const startDate=document.getElementById('startDate').value;
  const filterName=document.getElementById('filterName').value.toLowerCase();
  const endDate=document.getElementById('endDate').value;
  const body=document.getElementById('appointments');
  body.innerHTML='';
  let data=[...appointments];
  data.sort((a,b)=> new Date(b.datetime)-new Date(a.datetime));
  if(startDate){
    data=data.filter(a=> new Date(a.datetime)>=new Date(startDate));
  }
  if(endDate){
    const end=new Date(endDate);
    end.setDate(end.getDate()+1);
    data=data.filter(a=> new Date(a.datetime)<end);
  }
  data.forEach(a=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${a.date}</td><td>${a.time}</td><td>${a.firstName} ${a.lastName}</td><td>${a.phone}</td><td>${price.toFixed(2)} –ª–≤</td><td><textarea id="note-${a.id}"></textarea></td><td><button class="save" data-id="${a.id}">üíæ</button></td>`;
    body.appendChild(tr);
    const noteEl=tr.querySelector('textarea');
    noteEl.value=localStorage.getItem('note-'+a.id)||'';
  });
  document.querySelectorAll('button.save').forEach(btn=>btn.addEventListener('click',saveNote));
  updateSummary(data);
}

function saveNote(e){
  const id=e.target.getAttribute('data-id');
  const val=document.getElementById('note-'+id).value;
  localStorage.setItem('note-'+id,val);
  e.target.textContent='‚úÖ';
  setTimeout(()=>{e.target.textContent='üíæ';},1000);
}

function updateSummary(list){
  const summary=document.getElementById('summary');
  const start=document.getElementById('startDate').value;
  const end=document.getElementById('endDate').value;
  if(fetchFailed){
    summary.textContent = '–ù–µ –º–æ–∂–µ –¥–∞ —Å–µ –∑–∞—Ä–µ–¥—è—Ç —Ä–µ–∑–µ—Ä–≤–∞—Ü–∏–∏—Ç–µ';
    summary.style.color = 'red';
    return;
  }
  summary.style.color = '';
  const map={};
  list.forEach(a=>{
    const d=a.date;
    if(!map[d]) map[d]=0;
    map[d]++;
  });
  const lines=Object.keys(map)
    .sort((a,b)=> new Date(b)-new Date(a))
    .map(d=>`${d}: ${map[d]} —Ä–µ–∑–µ—Ä–≤–∞—Ü–∏–∏ ‚Äì ${(map[d]*price).toFixed(2)} –ª–≤`);
  const total=list.length;
  lines.unshift(`–û–±—â–æ –∑–∞ –ø–µ—Ä–∏–æ–¥–∞ ${start||'–Ω–∞—á–∞–ª–æ'} ‚Äì ${end||'–∫—Ä–∞–π'}: ${total} —Ä–µ–∑–µ—Ä–≤–∞—Ü–∏–∏ ‚Äì ${(total*price).toFixed(2)} –ª–≤`);
  summary.innerHTML=lines.join('<br>');
}

function exportXls(){
  const table=document.querySelector('table').outerHTML;
  const html=`<html lang="bg"><head><meta charset="UTF-8"></head><body>${table}</body></html>`;
  const blob=new Blob(['\ufeff'+html],{type:'application/vnd.ms-excel;charset=utf-8'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download='acuity-report.xls';
  a.click();
  URL.revokeObjectURL(url);
}

document.getElementById('startDate').addEventListener('input',render);
document.getElementById("endDate").addEventListener("input",render);
document.getElementById('filterName').addEventListener('input',render);
const priceInput=document.getElementById('priceInput');
priceInput.value = price || '';
priceInput.addEventListener('input',e=>{
  price=parseFloat(e.target.value)||0;
  localStorage.setItem('emsPrice', price);
  render();
});

document.getElementById('exportXls').addEventListener('click', exportXls);

document.addEventListener('DOMContentLoaded',fetchAppointments);
</script>
</body>
